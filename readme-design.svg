<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="580px"
     height="810px"
     viewBox="0 0 550 700">
  <style>
    .bubble { fill: #e9e9eb; }
    text {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      fill: #242424;
    }
    .link {
      fill: rgb(27 138 254);
      text-decoration: underline;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      .bubble { fill: #3b3b3d; }
      text   { fill: #dcdcdc; }
    }
  </style>

  <!-- Message 1 -->
  <g class="bubble">
    <rect x="5" y="0" width="175" height="50" rx="18" ry="18"/>
    <text x="25" y="30">Hi, I'm Melisa!</text>
  </g>

  <!-- Message 2 -->
  <g class="bubble">
    <rect x="5" y="57" width="525" height="75" rx="18" ry="18"/>
    <text x="25" y="87">I’m a curious researcher, finance enthusiast,</text>
    <text x="25" y="117">and tech-savvy problem solver.</text>
  </g>

  <!-- Message 3 (Uni + Work) -->
  <g class="bubble">
    <rect x="5" y="139" width="535" height="75" rx="18" ry="18"/>
    <text x="25" y="169">I’m completing an M.Sc. (Finance, Accounting &amp; Tech) at HU Berlin</text>
    <text x="25" y="199">plus 5+ years in finance, accounting &amp; treasury in VC-backed startups.</text>
  </g>

  <!-- Message 4 (Skills) -->
  <g class="bubble">
    <rect x="5" y="221" width="535" height="110" rx="18" ry="18"/>
    <text x="25" y="251">I like building things: data pipelines, analyses, and finance workflows</text>
    <text x="25" y="276">using Python/R/Stata + ERP. My skills in photography &amp; Pixelmator</text>
    <text x="25" y="301">make my work more precise and visual.</text>
  </g>

  <!-- Message 5 (Master's Thesis) -->
  <g class="bubble">
    <rect x="5" y="338" width="535" height="75" rx="18" ry="18"/>
    <text x="25" y="370">In my Master’s Thesis, I study the credibility of earnings</text>
    <text x="25" y="394">headline sources using an LLM-supported controlled experiment.</text>
  </g>

  <!-- Message 6 (Pinned repos + portfolio + TRR 266) -->
  <g class="bubble">
    <rect x="5" y="420" width="535" height="140" rx="18" ry="18"/>
    <text x="25" y="450">See my recent work in the pinned repos below.</text>
    <text x="25" y="474">For the full overview, visit my <tspan class="link">portfolio</tspan>.</text>
    <text x="25" y="500">My workflow is inspired by reproducibility &amp; transparency</text>
    <text x="25" y="526">principles of TRR 266.</text>
  </g>

  <!-- Message 7 (CTA) -->
  <g class="bubble">
    <rect x="5" y="567" width="530" height="50" rx="18" ry="18"/>
    <text x="25" y="597">Click anywhere to open my <tspan class="link">portfolio</tspan> — let’s connect!</text>
  </g>
</svg>
