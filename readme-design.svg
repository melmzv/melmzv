<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="550px" height="684px" viewBox="0 0 550 684">
  <style>
    /* General styles for bubbles */
    .bubble {
      fill: #e9e9eb; /* Light mode bubble color */
    }
    text {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      fill: #242424; /* Light mode text color */
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d; /* Dark mode bubble color */
      }
      text {
        fill: #fafafa; /* Dark mode text color */
      }
    }
  </style>

  <!-- Message 1 -->
  <g class="bubble">
    <rect x="20" y="50" width="190" height="50" rx="18" ry="18"></rect>
    <text x="40" y="80">Hello, I'm Melisa!</text>
  </g>

  <!-- Message 2 (split into multiple lines) -->
  <g class="bubble">
    <rect x="20" y="120" width="500" height="75" rx="18" ry="18"></rect>
    <text x="40" y="150">I'm a Finance Specialist in Venture Capital,</text>
    <text x="40" y="180">exploring finance, accounting and technology.</text>
  </g>

  <!-- Message 3 (split into multiple lines) -->
  <g class="bubble">
    <rect x="20" y="240" width="500" height="75" rx="18" ry="18"></rect>
    <text x="40" y="270">Currently kicking off my Master’s Thesis</text>
    <text x="40" y="300">in financial accounting at HU Berlin.</text>
  </g>

  <!-- Message 4 -->
  <g class="bubble">
    <rect x="20" y="360" width="540" height="50" rx="18" ry="18"></rect>
    <text x="40" y="390">I work in Python, R, Stata, SQL and Pixelmator as hobby. ;)</text>
  </g>

  <!-- Message 5 (split into multiple lines) -->
  <g class="bubble">
    <rect x="20" y="440" width="500" height="135" rx="18" ry="18"></rect>
    <text x="40" y="470">Some of my latest academic projects:</text>
    <text x="40" y="500">- Audit market concentration in the EU</text>
    <text x="40" y="530">- Earnings management and investor protection</text>
    <text x="40" y="560">- P/B ratios and future residual income</text>
  </g>

  <!-- Message 6 -->
  <g class="bubble">
    <rect x="20" y="580" width="500" height="50" rx="18" ry="18"></rect>
    <text x="40" y="610">Stay tuned — private repos will go public soon!</text>
  </g>

  <!-- Message 7 -->
  <g class="bubble">
    <rect x="20" y="660" width="500" height="50" rx="18" ry="18"></rect>
    <text x="40" y="690">Feel free to connect on GitHub or LinkedIn!</text>
  </g>
</svg>
