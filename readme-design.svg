<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="550px" height="800px" viewBox="0 0 550 800">
  <style>
    .bubble { fill: #e9e9eb; }
    text {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      fill: #242424;
    }
    @media (prefers-color-scheme: dark) {
      .bubble { fill: #3b3b3d; }
      text { fill: #fafafa; }
    }
  </style>

  <!-- Message 1 -->
  <g class="bubble">
    <rect x="20" y="50" width="190" height="50" rx="18" ry="18"/>
    <text x="40" y="80">Hello, I'm Melisa!</text>
  </g>

  <!-- Message 2 -->
  <g class="bubble">
    <!-- y = 50 + 50 + 10 = 110 -->
    <rect x="20" y="110" width="500" height="75" rx="18" ry="18"/>
    <text x="40" y="140">I'm a Finance Specialist in Venture Capital,</text>
    <text x="40" y="170">exploring finance, accounting and technology.</text>
  </g>

  <!-- Message 3 -->
  <g class="bubble">
    <!-- y = 110 + 75 + 10 = 195 -->
    <rect x="20" y="195" width="500" height="75" rx="18" ry="18"/>
    <text x="40" y="225">Currently kicking off my Master’s Thesis</text>
    <text x="40" y="255">in financial accounting at HU Berlin.</text>
  </g>

  <!-- Message 4 -->
  <g class="bubble">
    <!-- y = 195 + 75 + 10 = 280 -->
    <rect x="20" y="280" width="540" height="50" rx="18" ry="18"/>
    <text x="40" y="310">I work in Python, R, Stata, SQL and Pixelmator as hobby. ;)</text>
  </g>

  <!-- Message 5 -->
  <g class="bubble">
    <!-- y = 280 + 50 + 10 = 340 -->
    <rect x="20" y="340" width="500" height="135" rx="18" ry="18"/>
    <text x="40" y="370">Some of my latest academic projects:</text>
    <text x="40" y="400">- Audit market concentration in the EU</text>
    <text x="40" y="430">- Earnings management and investor protection</text>
    <text x="40" y="460">- P/B ratios and future residual income</text>
  </g>

  <!-- Message 6 -->
  <g class="bubble">
    <!-- y = 340 + 135 + 10 = 485 -->
    <rect x="20" y="485" width="500" height="50" rx="18" ry="18"/>
    <text x="40" y="515">Stay tuned — private repos will go public soon!</text>
  </g>

  <!-- Message 7 -->
  <g class="bubble">
    <!-- y = 485 + 50 + 10 = 545 -->
    <rect x="20" y="545" width="500" height="50" rx="18" ry="18"/>
    <text x="40" y="575">Feel free to connect on GitHub or LinkedIn!</text>
  </g>
</svg>
