<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="580px"
     height="750px"
     viewBox="0 0 550 700">
  <style>
    .bubble { fill: #e9e9eb; }
    text {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      fill: #242424;
    }
    @media (prefers-color-scheme: dark) {
      .bubble { fill: #3b3b3d; }
      text   { fill: #dcdcdc; }
    }
  </style>

  <!-- Message 1 (flush to top) -->
  <g class="bubble">
    <rect x="5" y="0"   width="155" height="50" rx="18" ry="18"/>
    <text  x="25" y="30">Hi, I'm Melisa!</text>
  </g>

  <!-- Message 2 -->
  <g class="bubble">
    <!-- y = 0 + 50 + 7 = 57 -->
    <rect x="5"  y="57"  width="480" height="75" rx="18" ry="18"/>
    <text  x="25" y="87">I'm a Finance Enthusiast with hands-on VC experience,</text>
    <text  x="25" y="117">bridging finance, tech, and accounting.</text>
  </g>

  <!-- Message 3 -->
  <g class="bubble">
    <!-- y = 57 + 75 + 7 = 139 -->
    <rect x="5"  y="139" width="415" height="75" rx="18" ry="18"/>
    <text  x="25" y="169">Currently kicking off my Master’s Thesis</text>
    <text  x="25" y="199">on investor perception of earnings using LLMs.</text>
  </g>

  <!-- Message 4 -->
  <g class="bubble">
    <!-- y = 139 + 75 + 7 = 221 -->
    <rect x="5"  y="221" width="476" height="75" rx="18" ry="18"/>
    <text  x="25" y="251">I work with Python, R, Stata, and ERP systems by day,</text>
    <text  x="25" y="281">and unwind by creating in Pixelmator. 📸</text>
  </g>

  <!-- Message 5 -->
  <g class="bubble">
    <!-- y = 221 + 75 + 7 = 303 -->
    <rect x="5"  y="303" width="440" height="285" rx="18" ry="18"/>
    <text  x="25" y="333">Some of my latest academic projects on GitHub:</text>
    <text  x="25" y="363">1. Audit market concentration in the EU</text>
    <text  x="25" y="393">2. Earnings management and investor protection</text>
    <text  x="25" y="423">3. ML-Powered Job Search: Results from an RCT</text>
    <text  x="25" y="453">4. P/B ratios and future residual income</text>
    <text  x="25" y="483">5. AI-enhanced satellite imagery in institutional</text>
    <text  x="25" y="513">   lending decisions</text>
    <text  x="25" y="543">🌐 💻 Inspired by reproducibility and transparency</text>
    <text  x="25" y="573">principles of TRR 266.</text>
  </g>

  <!-- Message 6 -->
  <g class="bubble">
    <!-- y = 303 + 285 + 7 = 595 -->
    <rect x="5"  y="595" width="440" height="50" rx="18" ry="18"/>
    <text  x="25" y="625">More projects will be made public - stay tuned! 🤫</text>
  </g>

  <!-- Message 7 -->
  <g class="bubble">
    <!-- y = 595 + 50 + 7 = 652 -->
    <rect x="5"  y="652" width="430" height="50" rx="18" ry="18"/>
    <text  x="25" y="682">Reach out on LinkedIn for a chat or collaboration!</text>
  </g>
</svg>
