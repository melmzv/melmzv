<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="550px" height="684px" viewBox="0 0 550 684">
  <style>
    /* General styles for bubbles */
    .bubble {
      fill: #e9e9eb; /* Light mode bubble color */
    }
    text {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      fill: #242424; /* Light mode text color */
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d; /* Dark mode bubble color */
      }
      text {
        fill: #fafafa; /* Dark mode text color */
      }
    }
  </style>

  <!-- Message 1 -->
  <g class="bubble">
    <rect x="20" y="50" width="400" height="50" rx="18" ry="18"></rect>
    <text x="40" y="80">Hello, I'm Melisa. I optimize decisions</text>
  </g>

  <!-- Message 2 -->
  <g class="bubble">
    <rect x="20" y="120" width="500" height="80" rx="18" ry="18"></rect>
    <text x="40" y="160">I'm a Finance Specialist in Venture Capital, exploring finance and technology.</text>
  </g>

  <!-- Message 3 -->
  <g class="bubble">
    <rect x="20" y="220" width="500" height="80" rx="18" ry="18"></rect>
    <text x="40" y="260">Currently working on my Master’s Thesis in financial accounting and governance.</text>
  </g>

  <!-- Message 4 -->
  <g class="bubble">
    <rect x="20" y="320" width="500" height="50" rx="18" ry="18"></rect>
    <text x="40" y="350">Fluent in Python, SQL, R, Stata, and LaTeX.</text>
  </g>

  <!-- Message 5 -->
  <g class="bubble">
    <rect x="20" y="400" width="500" height="80" rx="18" ry="18"></rect>
    <text x="40" y="440">Explore my academic projects:
      - Audit market concentration in the EU
      - Earnings management and investor protection
      - P/B ratios and future residual income.
    </text>
  </g>

  <!-- Message 6 -->
  <g class="bubble">
    <rect x="20" y="500" width="500" height="50" rx="18" ry="18"></rect>
    <text x="40" y="530">Stay tuned — private repos will go public soon!</text>
  </g>

  <!-- Message 7 -->
  <g class="bubble">
    <rect x="20" y="580" width="500" height="50" rx="18" ry="18"></rect>
    <text x="40" y="610">Feel free to connect on GitHub or LinkedIn!</text>
  </g>
</svg>
